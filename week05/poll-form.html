<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles/poll-form.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="HTML Form is used to interact with user and collect their data">
    <meta name="Author" content="Benjamin Effiong">
    <title>WDD 130 | HTML Form - User Poll</title>
</head>
<body>
    <header>
        <h1>WDD 130 |  HTML Form - User Poll</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname">
                <label for="useremail">Email:</label>
                <input type="text" id="useremail" name="useremail">
            </fieldset>
            <fieldset>
                <legend>Question</legend>
                <label for="browser">What is your Favorite browser?</label>
                <select name="browser" id="browser">
                    <option value="firefox">Firefox</option>
                    <option value="chrome">Chrome</option>
                    <option value="edge">Edge</option>
                    <option value="safari">Safari</option>
                    <option value="brave">Brave</option>
                    <option value="other">Other</option>
                </select><br>
                <label for="pet">Do you have a household pet?</label>
                <input type="checkbox" id="pet" name="pet"><br>
                <label for="feedback">List the placed you have lived:</label>
                <textarea name="feedback" id="feedback" cols="30" rows="4" placeholder="Abuja Nigeria, Abidjan Ivory coast, lome Togo, Calabar Nigeria"></textarea>
            </fieldset>
            <button type="submit">Submit Poll</button>
        </form>
    </main>
    <footer>
        <p>&copy;2024 | HTML Form - User Poll Activity | Benjamin Effiong</p>
    </footer>
</body>
</html>
