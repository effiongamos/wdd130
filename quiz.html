<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Form</title>
    <meta name="description" content="Test your knowledge of fundamental concepts in HTML and CSS with this quiz. Whether you're a beginner or looking to refresh your skills, this quiz cover basic topics. Challenge yourself and see how well you understand the building blocks of web development.">
    <meta name="author" content="benjamin effiong">
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <header>
        <h1>Basic HTML and CSS Quiz</h1>
    </header>
    <main>
        <form>
            <label for="q1">1. What does the acronym CSS stand for?</label><br>
            <input type="text" name="q1" id="q1"><br>
            <label for="q2">2. How are id and class atrributes selected in  CSS?</label><br>
            <textarea name="q2" id="q2" cols="30" rows="10"></textarea><br>
            <label for="q3">3. Which of the following is a valid CSS comment?</label><br>
            <select name="q3" id="q3">
                <option value="q3" selected disabled>Choose one....</option>
                <option value="valid css comment">/* CSS Comment */</option>
                <option value="css comment"> */ CSS Comment /*</option>
                <option value="css comment ">/** CSS Comment **/</option>
            </select><br>
            <label for="q4">4. What is the bottom margin given this declaration</label><br>
            <input type="number" name="q4" id="q4"><br>
            <button type="submit">Submit Quiz</button>
        </form>
    </main>
</body>
</html>
